<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <!-- <button id="btn">click me</button> -->




    <script>

        for(let counter = 1; counter <= 10; counter++){  //Loop tab tak chalega jab tak l ki value numbers.length se chhoti hai.
            if(counter == 3){
                continue; //Jaise hi 3 se match ho jayega, loop ke andar pura karega.
            }
            document.write(counter);
            document.write("<br>");
        }

        document.write("done");
    </script>
</body>
</html>
